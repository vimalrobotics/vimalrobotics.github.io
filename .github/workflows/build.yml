name: Deploy Vonge Theme to GitHub Pages

on:
  push:
    branches: ["main"]  # 브랜치 이름이 master라면 master로 변경
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          working-directory: 'site' # 중요: Gemfile이 site 폴더 안에 있음

      - name: Install Dependencies
        run: |
          npm install
          bundle install
        working-directory: site

      - name: Build with Jekyll
        # site 폴더를 소스로, _site 폴더로 결과물 생성
        run: bundle exec jekyll build --source . --destination ../_site
        working-directory: site
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
